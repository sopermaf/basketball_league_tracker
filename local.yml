version: '3'

volumes:
  basketball_league_tracker_local_postgres_data: {}
  basketball_league_tracker_local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: basketball_league_tracker_local_django
    container_name: basketball_league_tracker_local_django
    depends_on:
      - postgres
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: basketball_league_tracker_production_postgres
    container_name: basketball_league_tracker_local_postgres
    volumes:
      - basketball_league_tracker_local_postgres_data:/var/lib/postgresql/data
      - basketball_league_tracker_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: basketball_league_tracker_local_docs
    container_name: basketball_league_tracker_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./basketball_league_tracker:/app/basketball_league_tracker:z
    ports:
      - "9000:9000"
    command: /start-docs
